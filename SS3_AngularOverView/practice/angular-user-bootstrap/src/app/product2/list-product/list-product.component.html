<h1 class="text-center">Danh sách sản phẩm</h1>
<button class="btn btn-primary mb-2" routerLink="/product/create">Tạo mới sản phẩm</button>
<table class="table table-hover table-success">
  <thead>
  <tr class="text-center">
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td colspan="2">Action</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i" class="text-center">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>
      <button class="btn btn-primary me-2" [routerLink]="['/product/edit',product.id]">Edit</button>
      <button class="btn btn-primary bg-danger" [routerLink]="['/product/delete',product.id]">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
