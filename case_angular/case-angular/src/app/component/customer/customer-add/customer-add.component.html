<div class="container w-50 mt-4 p-2 mb-4 bg-warning bg-opacity-50" style="border: 1px solid grey; border-radius: 15px">
  <h3 align="center" class="text-info">Add new Customer</h3>
  <form class="row g-3" action="/customer/create" method="post">

    <div class="col-md-12">
      <label for="name" class="form-label">Name</label>
      <input type="text"  class="form-control" id="name">

    </div>
    <div class="col-md-12">
      <label for="birthday" class="form-label">Date Of Birth</label>
      <input type="date" class="form-control" id="birthday">

    </div>
    <div class="col-md-12">
      <label  class="form-label me-4">Gender</label>
      <input type="radio" name="gender" value="true" ><span>Male</span>
      <input type="radio" name="gender" value="false" ><span>Female</span>

    </div>
    <div class="col-md-12">
      <label for="id_card" class="form-label">Id Card</label>
      <input type="text" class="form-control" id="id_card">
    </div>
    <div class="col-md-12">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phone">

    </div>
    <div class="col-md-12 " id="s1" >
      <label for="email" class="form-label">Email </label>
      <input type="text" class="form-control" id="email" >

    </div>
    <div class="input-group mb-3">
      <select name="categoryName" class="form-control">
        <option>Customer Type</option>
        <option>Platinum</option>
        <option>Diamon</option>
        <option>Silver</option>
        <option>Gold</option>
      </select>
    </div>


    <div class="col-md-12 " id="s2" >
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" >

    </div>

    <div class="col-12 ">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
