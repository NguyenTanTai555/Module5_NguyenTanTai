<div class="container mt-4 p-2 mb-4 bg-opacity-50" style="font-family: 'Bell MT' ">
  <div class="col-md-12">
    <div for="id" >ID</div>
    <input type="text" class="form-control" id="id" placeholder="Enter ID" [(ngModel)]="customer.id">
  </div>
    <div class="col-md-12">
      <label for="name" >Name</label>
      <input type="text"  class="form-control" id="name" placeholder="Enter Name Here" [(ngModel)]="customer.name">

    </div>
    <div class="col-md-12">
      <label for="birthday" >Date Of Birth</label>
      <input type="date" class="form-control" id="birthday" [(ngModel)]="customer.dateOfBirth">

    </div>
    <div class="col-md-12">
      <label for="id_card" class="form-label">Id Card</label>
      <input type="text" class="form-control" id="id_card" placeholder="Enter ID Card Of You" [(ngModel)]="customer.idCard">
    </div>
    <div class="col-md-12">
      <label for="phone" >Phone Number</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number of you" [(ngModel)]="customer.phoneNumber">

    </div>
    <div class=" mb-3 ">
      <div for="customerType" >Customer Type</div>
      <select name="categoryName" class="form-control">
        <option disabled selected>ChooseCustomer Type</option>
        <ng-container *ngFor="let typeCus of typeCustomer">
          <option [ngValue]="typeCus">{{typeCus.name}}</option>
        </ng-container>
      </select>
    </div>

    <div class="col-md-12 " id="s2" >
      <div for="address" >Address</div>
      <input type="text" class="form-control" id="address" placeholder="Enter Address" [(ngModel)]="customer.address" >

    </div>

    <div class="col-12 mt-2">
      <button type="submit" class="btn btn-primary w-100" data-bs-dismiss="modal" >Save</button>
    </div>
</div>
