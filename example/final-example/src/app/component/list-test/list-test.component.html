<h1 class="text-center">List Test</h1>
<div class="col-md-3 m-auto">
<table class="table table-hover container">
<thead>
<tr class="text-center">
  <th>#</th>
  <th>Name</th>
  <th>Category</th>
  <th colspan="2">Action</th>
</tr>
</thead>
<tbody>
  <tr *ngFor="let t of tests;index as i">
    <td>{{i+1}}</td>
    <td>{{t.name}}</td>
    <td>{{t.category.name}}</td>
    <td>
      <button class="btn btn-outline-warning me-1">Edit</button>
      <button class="btn btn-outline-danger">Delete</button>
    </td>
  </tr>
</tbody>
</table>
</div>
